<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Admin Dashboard - Students</title>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="students.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>RIT Admin Dashboard</h3>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="students.html" class="active"><i class="fas fa-user-graduate"></i>Students</a></li>
                <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i>Teachers</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i>Courses</a></li>
                <li><a href="exams.html"><i class="fas fa-file-alt"></i>Exams</a></li>
                <li><a href="#" onclick="alert('You have been logged out successfully!')"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header>
                <h2>Students</h2>
                <div class="user-wrapper">
                    <img src="user.png" width="30" height="30" alt="user">
                    <div>
                        <h4>Dr. N.V.R. Naidu</h4>
                        <small>Principal</small>
                    </div>
                </div>
            </header>
            <section class="semester-container">
                <!-- Semester cards will be dynamically inserted here -->
            </section>
            <div class="popup-overlay hidden">
                <div class="popup-content">
                    <button class="close-popup">&times;</button>
                    <h2 class="popup-title"></h2>
                    <div class="departments-container">
                        <!-- Department cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="students.js"></script>
</body>
</html>
