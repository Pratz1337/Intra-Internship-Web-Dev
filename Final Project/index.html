<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>RIT Admin Dashboard</h3>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="students.html" ><i class="fas fa-user-graduate"></i>Students</a></li>
                <li><a href="teachers.html"><i class="fas fa-chalkboard-teacher"></i>Teachers</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i>Courses</a></li>
                <li><a href="exams.html" ><i class="fas fa-file-alt"></i>Exams</a></li>
                <li><a onclick="alert('You have been logged out successfully!')"><i class="fas fa-sign-out-alt"></i>Logout</a></li>

            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h2>Dashboard</h2>
                <div class="user-wrapper">
                    <img src="user.png" width="30" height="30" alt="user">
                    <div>
                        <h4>Dr. N.V.R. Naidu</h4>
                        <small>Principal</small>
                    </div>
                </div>
            </header>

            <!-- Cards Section -->
            <section class="cards">
                <div class="card">
                    <h3>Total Students</h3>
                    <p>5000</p>
                </div>
                <div class="card">
                    <h3>Total Teachers</h3>
                    <p>350</p>
                </div>
                <div class="card">
                    <h3>Courses Offered</h3>
                    <p>30</p>
                </div>
                <div class="card">
                    <h3>Upcoming Exams</h3>
                    <p>8</p>
                </div>
            </section>

            <!-- Table Section -->
            <section class="recent">
                <div class="recent-students">
                    <h3>Recent Admissions</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Student Name</th>
                                <th>Course</th>
                                <th>Date of Admission</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="dashboard-graphs">
                <canvas id="studentsGraph"></canvas>
            </section>
            
            
            
        </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('studentsGraph').getContext('2d');
        const studentsGraph = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['2019', '2020', '2021', '2022', '2023'],
                datasets: [{
                    label: '# of Students Enrolled',
                    data: [2000, 2500, 3000, 3500, 4000],
                    borderColor: ['rgba(190, 192, 192, 1)'],
                    borderWidth: 5
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

</body>
</html>
