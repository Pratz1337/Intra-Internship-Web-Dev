<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRIT College Admission Form</title>
    <link rel="stylesheet" href="msritstyle.css">
</head>
<body>
    <header>
        <img src="MSRIT-Bangalore.jpg" alt="MSRIT College Logo" class="logo">
        <h1>MSRIT College Admission Form</h1>
    </header>

    <section class="nirf-ranking">
        <img src="nirf.jpeg" alt="Nirf Ranking Image">
        <h2>Nirf Ranking: 75th</h2>
    </section>

    <section class="admission-form">
        <div class="box">
        <h2>Admission Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="BE">BE</option>
                <option value="Mtech">Mtech</option>
                <option value="MCA">MCA</option>
            </select>
            <input type="submit" class="submit" value="Submit">
        </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 MSRIT College</p>
    </footer>

    <div class="background-image"></div>
</body>
</html>
